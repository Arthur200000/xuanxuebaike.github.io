---
layout: default
---

<article class="article">
	<header class="article-header">
		<h2 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
		<time class="article-date">最后编辑 {{ page.date | date_to_string }}</time>
	</header>
	<div class="article-body">
{{ content }}
	</div>
</article>
